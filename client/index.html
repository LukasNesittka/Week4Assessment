<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneCookie">Open a fortune cookie!</button>
    <form id = "form">
      <input
          type = 'text'
          id = 'toDoList'
          placeholder="What's your name?"/>
      <button id = "toDo">I bet I'll guess it.</button>
    </form>
    <form id = "form2">
      <input
        type = 'text'
        id = 'checkNames'
        placeholder="Type a name you've input"/>
      <input
        type = 'text'
        id = "nameChange"
        placeholder="What do you want to change it to?"/>
      <button id = "getName">Oh, your name was actually?</button>
    </form>
    <form id = "form3">
      <input
        type = 'text'
        id = 'deleteName'
        placeholder="Type a name you've input"/>
      <button id = "delName">I'll never forget you...</button>
    </form>
    <div class = 'list'>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneCookie").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data)
            })
      }
    </script>
    <script src ="main.js"></script>
  </body>
</html>
